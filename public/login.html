    <body id="login" class="login-body">
        <h1><a href="http://localhost:3000/">MEDIAMASTER</a></h1>
        <h2>Log In</h2>
        <h3 id="error"></h3>

        <div class="login">
            <form action="" method="post" id="loginForm">

                <input type="email" name="email" id="email" required class="form__input" placeholder="Your Mail">
                <label for="email" required class="form__label">Mail</label>

                <input type="password" name="password" id="password" required class="form__input"
                    placeholder="Your password">
                <label for="password" class="form__label">Password</label><br>
                <nav>
                    <input type="submit" value="Log In" id="loginLink">
                </nav><br><br>

                <a href="http://localhost:3000/forgot">Forgot your password?</a><br><br>
                <a href="http://localhost:3000/register">Do not have an account? Click here</a>

            </form>
        </div>
        <footer>
            <p>© 2024 Developed by Geanfranco Biagi | Pau Maestre | Isaac Furió</p>
        </footer>
    </body>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
