        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <title>MEDIA MASTER</title>
    </head>

    <body class="index-body">
        <nav class="navigation">
            <a href="https://mediamaster.pmaestrefernandez.com/dashboard" id="search">
                Dashboard
            </a>
            <a href="https://mediamaster.pmaestrefernandez.com/" class="signOut">
                Sign out <img id="signOutLogo" src="img/signOut.png">
            </a>
        </nav>
        <div class="layout">
            <nav class="sidebar">

                <div id="lists">
                    <h2 id="welcome"></h2>
                    <h2>My lists</h2>
                    <div id="myLists"></div>

                    <h2>Shared Lists</h2>
                    <div id="sharedLists"></div>
                </div>

                <div id="options">
                    <nav>
                        <a href="dashboard" id="dashboard">Dashboard</a>
                        <a href="https://mediamaster.pmaestrefernandez.com/" id="signOut" style="text-decoration: none;">
                            Sign out <img src="img/signOut.png" width="20px" height="20px" alt=""
                                style="vertical-align: middle;">
                        </a>
                    </nav>
                </div>
            </nav>

            <main>
                <div id="categorySelect" class="radio-image-group">
                    <input type="radio" name="category" id="movies" value="movie" hidden checked>
                    <label for="movies">
                        <img src="img/camera.png" alt="Movies" />
                    </label>

                    <input type="radio" name="category" id="series" value="tv" hidden>
                    <label for="series">
                        <img src="img/tv.png" alt="Series" />
                    </label>

                    <input type="radio" name="category" id="games" value="games" hidden>
                    <label for="games">
                        <img src="img/gamepad.png" alt="Video Games" />
                    </label>

                    <input type="radio" name="category" id="books" value="books" hidden disabled>
                    <label for="books" id="disabledBooks">
                        <img src="img/book.png" alt="Books" />
                    </label>
                </div>
                <br>
                <div class="search-container" id="search-container">
                    <input type="text" id="searchInfo" name="searchInfo" required class="form__input"
                        placeholder="Search your favorite movies, games and books">
                    <label for="searchInfo" class="form__label">Search your favorite movies,
                        series,
                        games and books</label>
                    <div id="contenedor-carga">
                        <div class="contenedor-loader">
                            <div class="loader"></div>
                        </div>
                        <div class="cargando">Searching...</div>
                    </div>
                </div>

                <div id="details" class="infoDetails"></div>
            </main>
        <footer>
            <p>Â© 2024 Developed by Pau Maestre</p>
        </footer>
        </div>
        <div id="addToLists">
            <h1 id="addToListsh1">Select the lists you want to save this item to</h1>
            <form action="" method="" id="addElementOnList">

            </form>
            <div class="submitElements">
                <input type="submit" value="Save into list" id="saveToList">
                <input type="submit" value="Close" id="closeListsView">
            </div>
        </div>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>


</html>
