        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

        <title>MEDIA MASTER</title>

    <body id="forgot" class="forgot-body">
        <h1><a href="http://localhost:3000/">MEDIAMASTER</a></h1>
        <h2>Recover Password</h2>
        <h3 id="message"></h3>

        <div class="forgot">
            <form action="" method="post" id="recoverPasswd">

                <input type="password" name="password" id="password" required class="form__input"
                    placeholder="Your password">
                <label for="password" class="form__label">Password</label><br>

                <input type="password" name="repeatPassword" id="repeatPassword" required class="form__input"
                    placeholder="Repeat password">
                <label for="repeatPassword" class="form__label">Repeat Password</label><br>

                <nav>
                    <input type="submit" value="Recover" id="recoverPasswdButton">
                </nav>
                <br><br>
                <a href="http://localhost:3000/login">Already have an account? Click here</a>
            </form>
        </div>
        <footer>
            <p>© 2024 Developed by Geanfranco Biagi | Pau Maestre | Isaac Furió</p>
        </footer>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="js/script.js"></script>

    </body>

</html>
