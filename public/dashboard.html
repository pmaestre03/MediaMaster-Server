<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self' https://fonts.gstatic.com https://ajax.googleapis.com https://www.googleapis.com https://kit.fontawesome.com data: https://musicbrainz.org gap: https://ssl.gstatic.com 'unsafe-eval';
            style-src 'self' https://fonts.googleapis.com https://ajax.googleapis.com https://cdn.jsdelivr.net 'unsafe-inline';
            script-src 'self' https://cdn.jsdelivr.net https://ajax.googleapis.com 'unsafe-inline';
            media-src *;
            img-src * 'self' data: content:;
            connect-src 'self' https://cdn.jsdelivr.net/npm/toastify-js https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css https://www.googleapis.com https://mediamaster.pmaestrefernandez.com https://api.themoviedb.org https://www.gamespot.com;
        ">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/dashboard.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="img/logo.png" type="image/png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <link rel="stylesheet"
            href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <title>MEDIA MASTER</title>
    </head>

    <body class="dashboard-body ">
        <header>
            <!-- Botón del menú desplegable -->
            <nav class="navigation">
                <div class="mobile-menu-btn" id="mobileMenuBtn">&#9776;</div>

                <p class="createList" id="createList">Create New List <img id="createListLogo" src="img/add.png"
                        width="20px">
                </p>
                <a href="https://mediamaster.pmaestrefernandez.com/search" id="search">Search <img id="searchLogo" src="img/search.png"
                        width="20px"></a>
                <a href="https://mediamaster.pmaestrefernandez.com/" id="signOut">Sign out <img id="signOutLogo" src="img/signOut.png"></a>
                <!-- Menú de navegación principal -->
                <ul>
                    <li><a class="createList">Create New List</a></li>
                    <li><a href="https://mediamaster.pmaestrefernandez.com/search">Search</a></li>
                    <li><a class="signOut">Sign out</a></li>
                </ul>
            </nav>
        </header>
        <main class="layout">
            <h1 id="welcome_messagge"></h1>
            <h2>My Lists</h2>
            <div id="mylists"></div>
            <h2>My Shared Lists</h2>
            <ul id="mySharedLists"></ul>
        </main>
        <div id="createListDiv">
            <h1>Create a new list</h1>
            <input type="text" id="listName" class="form__input">
            <div class="submitElements">
                <input type="submit" value="Create List" id="createListInput">
                <input type="submit" value="Close" id="closeListsView">
            </div>
        </div>

        <!-- <script src="cordova.js"></script> -->
        <script src="js/dashboard.js"></script>
    </body>

</html>
